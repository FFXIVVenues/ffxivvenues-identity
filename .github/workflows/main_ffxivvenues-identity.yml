name: Build and publish production Identity

on:
  push:
    branches:
      - main

jobs:
  build_and_publish:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2

      - name: Docker Login
        uses: docker/login-action@v2.0.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN}}

      - name: Build and push docker image
        run: docker build --push --platform linux/arm64 -t ${{ secrets.DOCKER_USERNAME }}/ffxivvenues.identity:latest ./
